<!DOCTYPE html>

<html lang="en">

<head>

	<title>ClubMeNow - Club Entry</title>
	<link rel="icon" href="clubMeNow300x300.png" type="image/png" />
	<!-- Bootstrap CSS -->
	<link rel='stylesheet' 
	href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css' />
	<!-- ClubMeNow custom CSS -->
	<link rel='stylesheet' href='clubMeNow.css' />
	
</head>

<body>

<div class='container'>

	<h1>Add Club</h1>
	<form action='clubDistanceList.html'>
		<div class='form-group'>
			<label for='clubName'></label>
			<input name='clubName' id='clubName' type='text' 
			    class='form-control cmn_moreHeight' 
				placeholder='Driver' required /><br>
			<button class='btn btn-success cmn_fullHeight' 
			    onclick='addClub();'>&nbsp;&nbsp;&#x2714;&nbsp;&nbsp;</button> 
			<button class='btn btn-danger cmn_fullHeight'  
			    onclick='cancelClub();'>&nbsp;&nbsp;X&nbsp;&nbsp;</button>
			<br>
			<br>
		</div>
	</form>
	
	<br>
	<footer>Copyright &copy;2020 George Corser</footer>
	
</div>

<!-- ClubMeNow custom JS -->
<script src='clubMeNow.js'></script>
<script>
	// retrieve the row of the user-chosen club
	let clubRow = parseInt(localStorage.getItem('club'));
	// retrieve the "clubs" array
	let clubs = JSON.parse(localStorage.getItem('clubs'));
	// display the full clubName of the user-chosen club
	let newClubName ;
	let newClubDistances;
	//alerts the user that they can only carry 14 clubs if they click the buton on ClubDistanceList.html to add a new club and they already have 14 or more clubs 
	//(when you load the page it starts with 12 clubs by default, it originally started with 14 but I took out a couple so that way you can add a few new clubs before you get the alert message, 
	//otherwise if it started with 14 then you would get the error message as soon as you try to add your first new club)
	if (clubs.length > 13) {
		alert("Warning: you currently have 14 or more clubs, and are only allowed to carry 14 clubs in your golf bag in match play competition."); }
	function addClub() {
        // your code here
		//gives newClubName the value in the input box (the name of the new club)
		newClubName = document.getElementById("clubName").value;
		//checks to make sure the input box isn't empty (so a club without a name can't be added)
		if(newClubName.length > 0){
			clubs[clubs.length]= [clubs[clubs.length-1][0]+1, " ", newClubName, 0, 0, 0, 0, 15, 150, 150];
			let newClub =JSON.stringify(clubs)
			//adds the new club to the users local storage
			localStorage.setItem("clubs", newClub); }
	}
	
	// navigate to club distance LIST screen
    	function cancelClub() {
	    	window.location.href = "clubDistanceList.html"; 
    	}
</script>

</body>

</html>
